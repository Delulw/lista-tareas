        /* */
        const listaTareas = document.getElementById("lista-tareas");

        /* */

        
        let contador = 1;

            }else{

            }

                nuevaTarea.classList.toggle("selected")
                listaTareasCompletadas.appendChild(nuevaTarea);

            listaTareas.appendChild(nuevaTarea);
